<!DOCTYPE html>
<html>
<head>
  <script src="../../js/jquery-2.1.1.js"></script>
  <script src="../../js/underscore-1.6.0.js"></script>
  <script src="js/g.js"></script>
</head>
<body>
<script>

var DB = {
  _nextId: 1
};

function query(ids) {
  var result = {};
  _.each(ids, function fetchById(id) {
    result[id] = null;
    if (_.has(DB, id)) {
      result[id] = _.clone(DB[id]);
    }
  });
  return result;
};

function insert(name) {
  var id = DB._nextId++;
  DB[id] = {name: name};
  return id;
}

function update(id, name) {
  if (!_.has(DB, id)) {
    throw new Error('missing id: ' + id);
  }
  DB[id].name = name;
}

var DT = (function() {
  var _instances = {};
  var _DT = function(name) {
    if (!_.has(_instances, name)) {
      throw new Error('no DT instance: ' + name);
    }
    return _instances[name];
  };
  _DT.register = function(name, instance) {
    _instances[name] = instance;
  };
  _DT.dispatch = function() {
    _.each(_instances, function(instance, name) {
      instance.dispatch();
    });
  };
  return _DT;
})();

function AbstractDataType() {
  this._cache = {};
  this._idsToFetch = {};
}
AbstractDataType.prototype.dispatch = function() {
  var ids = _.filter(_.keys(this._idsToFetch), function(id) {
    var key = this.cacheKey(id);
    return !_.has(this._cache, key);
  }.bind(this));
  this._idsToFetch = {};
  if (_.isEmpty(ids)) {
    return;
  }
  var values = this.fetch(ids);
  _.each(ids, function(id) {
    var key = this.cacheKey(id);
    this._cache[key] = values[id];
  }.bind(this));
};
AbstractDataType.prototype.gen = function*(ids) {
  if (!(ids instanceof Array)) {
    ids = [ids];
  }
  _.each(ids, function(id) {
    this._idsToFetch[id] = true;
  }.bind(this));
  yield needDispatch();
  var objs = {};
  _.each(ids, function(id) {
    var key = this.cacheKey(id);
    objs[id] = this._cache[key];
  }.bind(this));
  yield result(objs);
};
AbstractDataType.prototype.dirty = function(id) {
  var key = this.cacheKey(id);
  delete this._cache[key];
};

var ObjDataType = new AbstractDataType();
ObjDataType.cacheKey = function(id) {
  return 'objs:' + id;
};
ObjDataType.fetch = function(ids) {
  return query(ids);
};
DT.register('Obj', ObjDataType);

var ObjMutator = {};
ObjMutator.create = function*(name) {
  yield result(insert(name));
};
ObjMutator.setName = function*(id, name) {
  update(id, name);
  DT('Obj').dirty(id);
  yield result(null);
};

function* initDB() {
  var userIds = yield waitv(
      ObjMutator.create('foo'),
      ObjMutator.create('bar'));
  yield result(userIds);
}

function* App() {
  var userIds = yield wait(initDB());
  var user = yield wait(DT('Obj').gen(userIds[0]));
  console.log('user: ', user);
  var users = yield waitva(_.map(userIds, function(userId) {
    return DT('Obj').gen(userId);
  }));
  console.log('users: ', users);
  yield wait(ObjMutator.setName(1, 'baz'));
  users = yield waitva(_.map(userIds, function(userId) {
    return DT('Obj').gen(userId);
  }));
  console.log('users: ', users);
  var userId = yield wait(ObjMutator.create('frob'));
  user = yield wait(DT('Obj').gen(userId));
  console.log('user: ', user);
  yield result('w00t');
}

var result = Dispatcher.run(App());
console.log(result);

</script>
</body>
</html>
